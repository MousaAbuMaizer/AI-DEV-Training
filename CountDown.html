<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Dune 2</title>
    <link rel="stylesheet" href="CountDown.css"> 
    <style>
        body {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <header id="main-header">CountDownTo...</header>
    <nav>
        <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <section class="content">
        <article>
            <h2>Countdown to Dune 2 Release</h2>
            <div class="countdown-container">
                <p id="countdown"></p>
            </div>            
        </article>
    </section>
    <footer>
        <p>&copy;2024 CountDownTo...</p>
    </footer>

    <script>
        const releaseDate = new Date('March 1, 2024').getTime();
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const remainingTime = releaseDate - now;
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `Release in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            if (remainingTime < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = "Dune 2 has been released!";
            }
        }, 1000);
    </script>
</body>
</html>
