<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CountDown.css"> 
    <style>
        body {
            background-color: #f3f3f3;
        }
        
    </style>
</head>
<body>
    <header id="main-header">CountDownTo...</header>
    <nav>
        <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <section class="content">
        <div id="countdowns">
        </div>
    </section>
    <footer>
        <p>&copy;2024 CountDownTo...</p>
    </footer>

    <script>
        function createCountdown(name, date) {
            const countdownContainer = document.createElement('div');
            countdownContainer.classList.add('countdown-container');
            countdownContainer.innerHTML = `
                <h2>${name} Release</h2>
                <p id="countdown-${name.toLowerCase().replace(/\s+/g, '-')}" class="countdown"></p>
            `;
    
            document.getElementById('countdowns').appendChild(countdownContainer);
    
            const releaseDate = new Date(date).getTime();
            const countdown = setInterval(() => {
                const now = new Date().getTime();
                const remainingTime = releaseDate - now;
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
    
                const countdownElement = document.getElementById(`countdown-${name.toLowerCase().replace(/\s+/g, '-')}`);
                countdownElement.innerHTML = `Release in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    
                if (remainingTime < 0) {
                    clearInterval(countdown);
                    countdownElement.innerHTML = `${name} has been released!`;
                }
            }, 1000);
        }
    
        createCountdown("Dune 2", "March 1, 2024");
        createCountdown("A", "July 29, 2029");
        createCountdown("B", "January 29, 2024");
        createCountdown("C", "February 29, 2024");
        createCountdown("D", "March 29, 2024");
        createCountdown("E", "February 18, 2024");
        createCountdown("F", "February 27, 2024");
        createCountdown("G", "February 16, 2024");
        createCountdown("H", "February 16, 2024");
        createCountdown("Moses becoming an associate", "July 6, 2024");

    </script>
    
</body>
</html>
